<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wheel of Fortune Puzzle Board</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      padding: 20px;
      text-align: center;
    }
    #puzzleBoard {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }
    .tile {
      width: 40px;
      height: 50px;
      border: 2px solid #333;
      margin: 5px;
      font-size: 28px;
      text-transform: uppercase;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: white;
    }
    .revealed {
      background-color: #a8e6cf;
      font-weight: bold;
      color: black;
    }
    .hidden {
      color: transparent;
    }
    #phraseInput, #maskedInput {
      display: none;
    }
    #showAnswerBtn {
      margin-top: 10px;
    }
    .teamWrapper {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .teamBox {
      text-align: center;
    }
    .scorebox, .totalbox {
      width: 100px;
      height: 40px;
      font-size: 18px;
      text-align: center;
    }
    #wheelSection {
      margin-top: 40px;
    }
    #spinCanvas {
      margin: 0 auto;
      display: block;
      border: 4px solid #333;
      border-radius: 50%;
      background: #fff;
    }
    #spinResult {
      font-size: 24px;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Wheel of Fortune Puzzle Board</h1>
  <button id="showAnswerBtn" onclick="toggleInput()">Edit Puzzle Phrase</button>
  <br><br>
  <input type="password" id="maskedInput" placeholder="Enter your puzzle phrase here" size="50" oninput="updateMaskedPhrase(this.value)" />
  <input type="text" id="phraseInput" style="display:none;" />
  <br><br>
  <input type="text" id="guessedLetter" placeholder="Type a letter to reveal" maxlength="1" />
  <button onclick="revealLetter()">Reveal Letter</button>
  <button onclick="solvePuzzle()">Solve Puzzle</button>
  <div id="puzzleBoard"></div>

  <div id="wheelSection">
    <h2>Spin the Wheel!</h2>
    <canvas id="spinCanvas" width="300" height="300"></canvas>
    <button onclick="spinWheel()">Spin</button>
    <div id="spinResult"></div>
  </div>

  <div class="teamWrapper">
    <!-- Repeat for each team -->
    <div class="teamBox">
      <div>Team 1</div>
      <input type="number" class="scorebox" id="roundScore1" placeholder="Round Score"/>
      <input type="number" class="totalbox" id="totalScore1" placeholder="Total Score" value="0"/>
    </div>
    <div class="teamBox">
      <div>Team 2</div>
      <input type="number" class="scorebox" id="roundScore2" placeholder="Round Score"/>
      <input type="number" class="totalbox" id="totalScore2" placeholder="Total Score" value="0"/>
    </div>
    <div class="teamBox">
      <div>Team 3</div>
      <input type="number" class="scorebox" id="roundScore3" placeholder="Round Score"/>
      <input type="number" class="totalbox" id="totalScore3" placeholder="Total Score" value="0"/>
    </div>
    <div class="teamBox">
      <div>Team 4</div>
      <input type="number" class="scorebox" id="roundScore4" placeholder="Round Score"/>
      <input type="number" class="totalbox" id="totalScore4" placeholder="Total Score" value="0"/>
    </div>
    <div class="teamBox">
      <div>Team 5</div>
      <input type="number" class="scorebox" id="roundScore5" placeholder="Round Score"/>
      <input type="number" class="totalbox" id="totalScore5" placeholder="Total Score" value="0"/>
    </div>
  </div>

  <script>
    let puzzle = '';
    let revealed = [];
    let currentSpinValue = "$0";

    function toggleInput() {
      const masked = document.getElementById('maskedInput');
      const phraseInput = document.getElementById('phraseInput');
      const isHidden = masked.style.display === 'none';
      masked.style.display = isHidden ? 'inline-block' : 'none';
      phraseInput.style.display = isHidden ? 'inline-block' : 'none';
      if (isHidden) masked.focus();
    }

    function updateMaskedPhrase(value) {
      document.getElementById('phraseInput').value = value;
      puzzle = value.toUpperCase();
      revealed = puzzle.split('').map(char => !/[A-Z]/.test(char));
      renderPuzzle();
    }

    function renderPuzzle() {
      const board = document.getElementById('puzzleBoard');
      board.innerHTML = '';
      for (let i = 0; i < puzzle.length; i++) {
        const char = puzzle[i];
        const div = document.createElement('div');
        div.classList.add('tile');
        if (char === ' ') {
          div.style.border = 'none';
        } else if (revealed[i]) {
          div.classList.add('revealed');
          div.textContent = char;
        } else {
          div.classList.add('hidden');
          div.textContent = char;
        }
        board.appendChild(div);
      }
    }

    function revealLetter() {
      const letter = document.getElementById('guessedLetter').value.toUpperCase();
      if (!letter.match(/[A-Z]/)) return;
      let matches = 0;
      for (let i = 0; i < puzzle.length; i++) {
        if (puzzle[i] === letter && !revealed[i]) {
          revealed[i] = true;
          matches++;
        }
      }
      const points = parseInt((currentSpinValue || "$0").replace('$', '')) || 0;
      if (matches > 0) {
        const teamIndex = prompt('Which team guessed correctly? (1-5)');
        const roundScore = document.getElementById(`roundScore${teamIndex}`);
        roundScore.value = parseInt(roundScore.value || '0') + matches * points;
      }
      document.getElementById('guessedLetter').value = '';
      renderPuzzle();
    }

    function solvePuzzle() {
      const answer = prompt("Enter the full puzzle to solve:").toUpperCase();
      if (answer === puzzle) {
        revealed = puzzle.split('').map(() => true);
        renderPuzzle();
        const teamIndex = prompt('Which team solved the puzzle? (1-5)');
        const roundScore = parseInt(document.getElementById(`roundScore${teamIndex}`).value || '0');
        const totalScore = document.getElementById(`totalScore${teamIndex}`);
        totalScore.value = parseInt(totalScore.value || '0') + roundScore;
        alert(`Correct! ${puzzle} was the right answer.`);
      } else {
        alert("Incorrect guess.");
      }
    }

    const wedges = [
      "$500", "$700", "$600", "$900", "$800", "$5000",
      "$600", "$500", "$700", "$800", "$900", "$500",
      "$600", "$700", "Bankrupt", "Lose a Turn"
    ];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    let normalWedges = wedges.filter(w => w !== "Bankrupt" && w !== "Lose a Turn");
    normalWedges = shuffle(normalWedges);
    const half = Math.floor(normalWedges.length / 2);
    normalWedges.splice(half, 0, "Bankrupt");
    normalWedges.splice(0, 0, "Lose a Turn");
    const finalWedges = normalWedges;

    let angle = 0;
    let spinning = false;

    function drawWheel() {
      const canvas = document.getElementById('spinCanvas');
      const ctx = canvas.getContext('2d');
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const radius = centerX;
      const step = (2 * Math.PI) / finalWedges.length;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.save();
      ctx.translate(centerX, centerY);
      ctx.rotate(angle);

      for (let i = 0; i < finalWedges.length; i++) {
        const start = i * step;
        const end = start + step;

        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.arc(0, 0, radius, start, end);
        ctx.fillStyle = finalWedges[i] === "Bankrupt" ? '#000' : finalWedges[i] === "Lose a Turn" ? '#fff' : `hsl(${Math.random() * 360}, 70%, 60%)`;
        ctx.fill();
        ctx.stroke();

        ctx.save();
        ctx.rotate(start + step / 2);
        ctx.textAlign = 'right';
        ctx.fillStyle = finalWedges[i] === "Lose a Turn" ? '#000' : '#000';
        ctx.font = 'bold 14px Arial';
        ctx.fillText(finalWedges[i], radius - 10, 5);
        ctx.restore();
      }

      ctx.restore();

      ctx.beginPath();
      ctx.moveTo(centerX, 0);
      ctx.lineTo(centerX - 10, 20);
      ctx.lineTo(centerX + 10, 20);
      ctx.closePath();
      ctx.fillStyle = 'red';
      ctx.fill();
    }

    function spinWheel() {
      if (spinning) return;
      spinning = true;
      const duration = 3000;
      const startAngle = angle;
      const endAngle = startAngle + 10 * Math.PI + Math.random() * 2 * Math.PI;
      const startTime = performance.now();

      function animate(time) {
        const elapsed = time - startTime;
        const progress = Math.min(elapsed / duration, 1);
        const easedProgress = 1 - Math.pow(1 - progress, 3);
        angle = startAngle + (endAngle - startAngle) * easedProgress;
        drawWheel();

        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          angle %= 2 * Math.PI;
          const step = (2 * Math.PI) / finalWedges.length;
          const index = Math.floor((finalWedges.length - Math.floor((angle / step))) % finalWedges.length);
          currentSpinValue = finalWedges[index];
          document.getElementById('spinResult').textContent = `You spun: ${currentSpinValue}`;
          spinning = false;
        }
      }

      requestAnimationFrame(animate);
    }

    drawWheel();
  </script>
</body>
</html>
