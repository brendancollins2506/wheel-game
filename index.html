<html lang="en">

  <title>Wheel of Fortune Game</title>

    }
    #puzzleBoard {

      justify-content: center;
      margin: 20px auto;
      max-width: 600px;
    }
    .tile {

      height: 50px;
      border: 2px solid #333;
      margin: 2px;
      font-size: 28px;
      text-transform: uppercase;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: white;

    .revealed {

    }

      margin-top: 10px;
      font-weight: bold;
    }
    .scoreboard, .teamScores {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    .scorebox {
      width: 100px;
      height: 40px;
      font-size: 18px;
      text-align: center;
    }
    input[type=password], input[type=text] {
      margin-top: 10px;
      padding: 5px;
      font-size: 18px;
      width: 300px;
    }
    button {
      font-size: 16px;
      padding: 8px 12px;
      margin: 10px 5px;
    }
  </style>
</head>
